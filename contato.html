        <h1 class="titulo-sobre">
            <i class="fa-solid fa-envelope"></i>
            ENTRE EM CONTATO
        </h1>

        <form name="form-contato" id="form-contato">
            <label for="name">Digite Seu Nome: </label><br>
            <input type="text" name="name" id="name" size="50" maxlength="40" placeholder="Digite Seu Nome Completo" autocomplete="off" required class="form1"><br><br>

            <label for="email">Digite seu melhor E-mail: </label><br>
            <input type="email" name="email" id="email" size="50" maxlength="50" placeholder="Digite um E-mail VÃ¡lido" required autocomplete="on" class="form1" inputmode="email"><br><br>

            <label for="tel">Digite seu telefone: </label><br>
            <input type="tel" name="tel" id="tel" size="50" maxlength="40" placeholder="Digite seu telefone completo" required autocomplete="on" class="form1" inputmode="tel"><br><br>

            <label for="mensagem">Sua Mensagem: </label><br>
            <textarea name="mensagem" id="mensagem" required placeholder="Digite uma mensagem" class="form1" rows="10"></textarea><br><br>

            <button type="submit" class="btn-submit"><i class="fa-solid fa-check"></i> ENVIAR DADOS</button>
            <button type="reset" class="btn-reset">RESETAR</button>
        </form>
